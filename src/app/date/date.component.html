<button (click)="loggedIn = !loggedIn">Click</button>
<div *ngIf="loggedIn; else loggedOut">
  Logged In.
  <h3>Time:</h3>
  <p>{{message}}</p>

<!--  <p *ngFor="let item of items; let i = index">{{i + 1}} {{item}}</p>-->
  <ul>
    <li *ngFor="let item of items;
                let i = index;
                let first = first;
                let last = last;
                let even = even;
                let odd = odd;"
        [ngClass]="{first:first, last:last, even:even, odd:odd}"
    >{{i + 1}} {{item}} {{last}}</li>
  </ul>
  <input type="text" [(ngModel)]="text">
  <p>{{text}}</p>
</div>

<ng-template #loggedOut>
  Login please
</ng-template>

<button *ngIf="isCollapsed" (click)="toggleCollapse()">Отобразить</button>
<button *ngIf="!isCollapsed" (click)="toggleCollapse()">Спрятать</button>
<div *ngIf="!isCollapsed">

  </p>
</div>
